<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-центр в Тюмени</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="" class="logo">
                        ИНФОЛАЙН
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="tel:+73452388000" class="phone__link">8 (3452) <span>388-000</span></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__content">
                        <address class="address">
                            Ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в Тюмени
                        </h1>
                        <div class="hero__buttons">
                            <button class="btn hero__button">Заказать звонок</button>
                        </div>
                    </div>
                    <div class="hero__img-wrap">
                        <img src="./img/hero/vertical-shot-white-building-clear-sky.png" alt="Здание" class="hero__img"
                            width="420px" height="550px">
                    </div>
                </div>
            </section>
            <section class="rent">
                <div class="container rent__container">
                    <h2 class="rent-title">Аренда</h2>
                    <div class="rent__buttons">
                        <button class="rent__button">Офисы (7)</button>
                        <button class="rent__button">Конференс-залы (2)</button>
                        <button class="rent__button">Торговые (0)</button>
                        <div class="rent__select-wrap">
                            <select name="plaza" id="plaza" class="rent__select">
                                <option value="" disabled selected>вид площади</option>
                                <option value="offices">Офисы (7)</option>
                                <option value="conference">Конференс-залы (2)</option>
                                <option value="commercial">Торговые (0)</option>
                            </select>
                        </div>
                    </div>
                    <ul class="rent__offers">
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img">
                                    <img src="./img/rent/image-1.jpg" alt="Офис" width="380" height="222">
                                </div>
                                <div class="offer-info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn offer__button">Запросить цену</button>
                                </div>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img">
                                    <img src="./img/rent/image-1.jpg" alt="Офис" width="380" height="222">
                                </div>
                                <div class="offer-info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn offer__button">Запросить цену</button>
                                </div>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img">
                                    <img src="./img/rent/image-1.jpg" alt="Офис" width="380" height="222">
                                </div>
                                <div class="offer-info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn offer__button">Запросить цену</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="slider-indicators offer__indicators">
                        <li class="slider-indicator"></li>
                        <li class="slider-indicator"></li>
                        <li class="slider-indicator active"></li>
                        <li class="slider-indicator"></li>
                        <li class="slider-indicator"></li>
                        <li class="slider-indicator"></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
